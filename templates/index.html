<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-blue-600">Shorten Your URL</h1>
        <form method="POST" class="mt-4">
            <input type="text" name="url" placeholder="Enter your URL" class="w-full p-2 border rounded-md">
            <button type="submit" class="w-full mt-3 bg-blue-500 text-white py-2 rounded-md">Shorten</button>
        </form>
    </div>
</body>
</html>
